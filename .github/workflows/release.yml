---
name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Show versions
        run: |
          printf "\033[0;32m +++ Node Version:" 
          node --version
          
          printf "\033[0;32m +++ NPM Version:" 
          npm --version

          printf "\033[0;32m +++ NPM Whoami:" 
          npm whoami --registry https://registry.npmjs.org/.
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release